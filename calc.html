<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
            margin: 0;
        }
        .calculator {
            width: 300px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .preview {
            width: 100%;
            height: 25px;
            text-align: right;
            font-size: 1rem;
            color: #888;
            margin-bottom: 5px;
            background: transparent;
            border: none;
        }
        .display {
            width: 100%;
            height: 50px;
            text-align: right;
            font-size: 1.5rem;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            background-color: #000000; /* Display Color */
            border-radius: 8px;
            color: #ffffff; /* Text Color */
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            background-color: #242424;
            border: none;
            font-size: 1.3rem;
            padding: 20px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.2s;
            color: white;
        }
        .button:hover {
            background-color: #0288d1;
            transform: scale(1.1);
        }
        .button:active {
            transform: scale(0.95);
        }
        .button.clear {
            background-color: #242424;
            color: #ed8114;
        }
        .button.equal {
            background-color: #ed8114;
            grid-row: span 2;
        }
        .button.operator, .button.percentage, .button.decimal, .button.delete {
            background-color: #242424;
            color: #ed8114;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="preview" class="preview" disabled>
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <button class="button clear" onclick="clearDisplay()">AC</button>
            <button class="button delete" onclick="backspace()">โซ</button>
            <button class="button operator" onclick="appendOperation('/')">รท</button>
            <button class="button operator" onclick="appendOperation('*')">X</button>

            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button operator" onclick="appendOperation('-')">-</button>

            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button operator" onclick="appendOperation('+')">+</button>

            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button equal" onclick="calculate()">=</button>

            <button class="button" onclick="appendNumber('0')">0</button>
            <button class="button decimal" onclick="appendDecimal()">.</button>
            <button class="button percentage" onclick="percentage()">%</button>
        </div>
    </div>

    <script>
        let currentInput = '';
        let currentOperation = '';
        let previousInput = '';

        function updateDisplay() {
            document.getElementById('preview').value = `${previousInput} ${currentOperation} ${currentInput}`;
            if (previousInput !== '' && currentInput !== '') {
                try {
                    let result = eval(`${previousInput}${currentOperation}${currentInput}`);
                    document.getElementById('display').value = result;
                } catch {
                    document.getElementById('display').value = currentInput;
                }
            } else {
                document.getElementById('display').value = currentInput || previousInput;
            }
        }

        function appendNumber(number) {
            currentInput += number;
            updateDisplay();
        }

        function appendDecimal() {
            if (!currentInput.includes('.')) {
                currentInput += '.';
                updateDisplay();
            }
        }

        function appendOperation(operation) {
            if (currentInput === '') return;
            if (previousInput !== '') {
                calculate();
            }
            currentOperation = operation;
            previousInput = currentInput;
            currentInput = '';
            updateDisplay();
        }

        function calculate() {
            if (previousInput === '' || currentInput === '') return;
            let result;
            let prev = parseFloat(previousInput);
            let current = parseFloat(currentInput);

            switch (currentOperation) {
                case '+': result = prev + current; break;
                case '-': result = prev - current; break;
                case '*': result = prev * current; break;
                case '/':
                    if (current === 0) {
                        alert("Cannot divide by zero");
                        return;
                    }
                    result = prev / current;
                    break;
                default: return;
            }

            currentInput = result.toString();
            currentOperation = '';
            previousInput = '';
            document.getElementById('preview').value = '';
            document.getElementById('display').value = currentInput;
        }

        function percentage() {
            if (currentInput !== '') {
                currentInput = (parseFloat(currentInput) / 100).toString();
                updateDisplay();
            }
        }

        function backspace() {
            currentInput = currentInput.slice(0, -1);
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '';
            previousInput = '';
            currentOperation = '';
            document.getElementById('display').value = '';
            document.getElementById('preview').value = '';
        }
    </script>
</body>
</html>
