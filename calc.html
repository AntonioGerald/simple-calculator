<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
            margin: 0;
        }
        .calculator {
            width: 320px;
            background-color: #1e1e1e;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            padding: 20px;
        }
        .preview {
            width: 100%;
            height: 25px;
            text-align: right;
            font-size: 1rem;
            color: #bbb;
            margin-bottom: 5px;
            background: transparent;
            border: none;
        }
        .display {
            width: 100%;
            height: 60px;
            text-align: right;
            font-size: 2rem;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            background-color: #000000;
            border-radius: 12px;
            color: #ffffff;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: 60px;
            gap: 10px;
        }
        .button {
            background-color: #2d2d2d;
            border: none;
            font-size: 1.4rem;
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.2s, transform 0.1s;
            color: #fff;
        }
        .button:hover {
            background-color: #3a3a3a;
            transform: scale(1.05);
        }
        .button:active {
            transform: scale(0.95);
        }

        /* Special buttons */
        .button.clear, .button.delete {
            color: #ff5252;
        }
        .button.operator, .button.percentage, .button.decimal, .button.negate {
            color: #ff9800;
        }
        .button.equal {
            background-color: #ff9800;
            color: #fff;
        }
        .button.equal:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="preview" class="preview" disabled>
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <button class="button clear" onclick="clearDisplay()">AC</button>
            <button class="button delete" onclick="backspace()">⌫</button>
            <button class="button operator" onclick="appendOperation('/')">÷</button>
            <button class="button operator" onclick="appendOperation('*')">×</button>

            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button operator" onclick="handleMinus()">−</button>

            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button operator" onclick="appendOperation('+')">+</button>

            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button negate" onclick="toggleNegative()">±</button>


            <button class="button" onclick="appendNumber('0')">0</button>
            <button class="button decimal" onclick="appendDecimal()">.</button>
            <button class="button percentage" onclick="percentage()">%</button>
            <button class="button equal" onclick="calculate()">=</button>
            
        </div>
    </div>

    <script>
        let currentInput = '';
        let currentOperation = '';
        let previousInput = '';

        function updateDisplay() {
            document.getElementById('preview').value = `${previousInput} ${currentOperation} ${currentInput}`;
            if (previousInput !== '' && currentInput !== '' && currentInput !== '-') {
                try {
                    let result = eval(`${previousInput}${currentOperation}${currentInput}`);
                    document.getElementById('display').value = result;
                } catch {
                    document.getElementById('display').value = currentInput;
                }
            } else {
                document.getElementById('display').value = currentInput || previousInput;
            }
        }

        function appendNumber(number) {
            currentInput += number;
            updateDisplay();
        }

        function appendDecimal() {
            if (!currentInput.includes('.')) {
                currentInput += '.';
                updateDisplay();
            }
        }

        function appendOperation(operation) {
            if (currentInput === '' || currentInput === '-') return;
            if (previousInput !== '') {
                calculate();
            }
            currentOperation = operation;
            previousInput = currentInput;
            currentInput = '';
            updateDisplay();
        }

        function handleMinus() {
            if (currentInput === '') {
                currentInput = '-'; // start negative number
                updateDisplay();
            } else {
                appendOperation('-'); // subtraction
            }
        }

        function calculate() {
            if (previousInput === '' || currentInput === '' || currentInput === '-') return;
            let result;
            let prev = parseFloat(previousInput);
            let current = parseFloat(currentInput);

            switch (currentOperation) {
                case '+': result = prev + current; break;
                case '-': result = prev - current; break;
                case '*': result = prev * current; break;
                case '/':
                    if (current === 0) {
                        alert("Cannot divide by zero");
                        return;
                    }
                    result = prev / current;
                    break;
                default: return;
            }

            currentInput = result.toString();
            currentOperation = '';
            previousInput = '';
            document.getElementById('preview').value = '';
            document.getElementById('display').value = currentInput;
        }

        function percentage() {
            if (currentInput !== '' && currentInput !== '-') {
                currentInput = (parseFloat(currentInput) / 100).toString();
                updateDisplay();
            }
        }

        function toggleNegative() {
            if (currentInput !== '' && currentInput !== '-') {
                currentInput = currentInput.startsWith('-') ? currentInput.slice(1) : '-' + currentInput;
                updateDisplay();
            }
        }

        function backspace() {
            currentInput = currentInput.slice(0, -1);
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '';
            previousInput = '';
            currentOperation = '';
            document.getElementById('display').value = '';
            document.getElementById('preview').value = '';
        }

        // Keyboard Accessibility
        document.addEventListener('keydown', function(event) {
            if (!isNaN(event.key)) { 
                appendNumber(event.key);
            } else if (event.key === '-') {
                handleMinus();
            } else if (['+', '*', '/'].includes(event.key)) {
                appendOperation(event.key);
            } else if (event.key === 'Enter' || event.key === '=') {
                calculate();
            } else if (event.key === 'Backspace') {
                backspace();
            } else if (event.key === 'Escape') {
                clearDisplay();
            } else if (event.key === '.') {
                appendDecimal();
            } else if (event.key === '%') {
                percentage();
            }
        });
    </script>
</body>
</html>
